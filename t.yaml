_schema-version: '3.1'
ID: bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: bookshop-srvDIMA
    type: nodejs
    path: gen/srv
    parameters:
      memory: 128M
      disk-quota: 256M
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-db

  - name: bookshop-db-deployerDIMA
    type: hdb
    path: gen/db
    parameters:
      memory: 128M
      disk-quota: 128M
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-db

  - name: bookshop-approuter
    type: approuter.nodejs
    path: approuter
    requires:
      - name: bookshop-destinationDIMA
    parameters: 
      disk-quota: 256M
      memory: 256M

resources:
  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: bookshop-destinationDIMA
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
