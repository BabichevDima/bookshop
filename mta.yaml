_schema-version: '3.1'
ID: bookshop
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
        - npx rimraf gen/db/src/gen/data
modules:
  - name: bookshop-srv-dima
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-db

  - name: bookshop-db-deployer-dima
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      memory: 128M
      disk-quota: 128M
    requires:
      - name: bookshop-db

  - name: bookshop-approuter-dima
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-destinationDIMA

  - name: bookshop_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: bookshop-html-repo_host-dima
    parameters:
      content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
          - bookshop.zip
          name: bookshop-fe-dima
          target-path: resources/

  - name: bookshop-fe-dima
    type: html5
    path: app/bookshop-fe
    build-parameters:
      build-result: dist
      builder: custom
      commands:
      - npm install
      - npm run build:cf
      supported-platform: []

resources:
  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: bookshop-destinationDIMA
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: bookshop-html-repo_host-dima
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host